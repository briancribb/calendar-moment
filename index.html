<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Calendar Test</title>
		<link rel="stylesheet" href="css/cm.css">
	</head>
	<body>
		<div id="calendar"></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
		<script src="js/cm-data.js"></script>
		<script src="js/cm.js"></script>
		<script>


$(document).ready(function() {

	var calendarData = setupCalendarData(); // From separate file at the moment: calendar-data.js
	//console.log(calendarData);

	//calendarMoment.init( $('#calendar'), moment(), calendarData);
	CM.init({
		$targetCalendar	: $('#calendar'), 
		targetMoment	: moment(), 
		events			: calendarData
	});

	$(window).resize( $.debounce( 250, function() {
		//console.log('Resizing.');
		CM.equalHeight();
	} ) );


});




		</script>
	</body>
</html>
